<!DOCTYPE html>
<html ng-app="articleApp">
    <head>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="custom-css.css">
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="jquery.xdomainajax.js"></script>
        <script src="jquery.tabletojson.js"></script>
        <!-- Latest compiled JavaScript -->
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <meta charset="utf-8">
        <script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>
        
        <!--angular-->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <!-- AngularFire -->
        <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
        
        
        
    </head>

    <body ng-controller="articleCtrl">
        
        
        <div class="data-add">
            
            <button type="button" id="pull-data-vb">   Pull From VB  </button> 
            <button type="button" id="pull-data-pv">   Pull From PV  </button> 
            <input type="text" id="book-title">
            <button type="button" id="click" >   Review    </button> 
            <button type="button" id="load"  ng-click="load()" >   Load    </button> 
            <!--<button type="button" id="push-data">   Push   </button> -->
        </div>
        <div class="progress">
            <div class="progress-bar" id ="progress-bar" role="progressbar" aria-valuenow="70"  aria-valuemin="0" aria-valuemax="100" style="width:0%">
                
            </div>
        </div>
        
        <div>
            <h6 ng-repeat=" article in allArticles | orderBy:'submitted'">{{article.title}} - <strong>{{article.submitted | date}}</strong>{{$index}}<a ng-click="delete($index)">  DELETE</a></h6>
        </div>
        <div >
            <a href="#" id="download">Download HTML</a>
            <pre>
            <textarea id ="pulled-data" style="width: 80%;"> </textarea>
            <code ></code>       
            </pre>
        </div>
      

        <div class='vb-links'></div>  
        <script src="app.js"></script>
    </body>
</html>
